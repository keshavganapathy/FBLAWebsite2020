<script>

var emailInput,
  passwordInput,
  passwordConfirm,
  loginButton;

function checkValid() {
  var valid = true;

  if (emailInput.value.match(/([A-Za-z\d\.\_])+@([A-Za-z\d\.])+\.([A-Za-z\d\.])/)) {
    emailInput.classList.remove("is-danger");
  } else {
    emailInput.classList.add("is-danger");
    valid = false;
  }

  if (passwordInput.value == "") {
    passwordInput.classList.add("is-danger");
    valid = false;
  } else {
    passwordInput.classList.remove("is-danger");
  }

  if (passwordConfirm.value == "") {
    passwordConfirm.classList.add("is-danger");
    valid = false;
  } else {
    passwordConfirm.classList.remove("is-danger");
  }

  if (passwordConfirm.value != passwordInput.value) {
    passwordConfirm.classList.add("is-danger");
    valid = false;
  } else {
    passwordConfirm.classList.remove("is-danger");
  }

  if (valid) {
    loginButton.disabled = false;
  } else {
    loginButton.disabled = true;
  }

}

  addEventListener("load", function() {


    emailInput = document.getElementById("email_input");
    passwordInput = document.getElementById("password_input");
    passwordConfirm = document.getElementById("password_confirm");
    loginButton = document.getElementById("login_button");

    document.getElementById("google").addEventListener("click", function(){
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(function(){
        location.href="trips"
      })
    })
    loginButton.addEventListener("click", function(){
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value).then(function(){
        location.href="trips"
      }).catch(function(error) {
        alert(error)
      })
    })
    emailInput.addEventListener("input", checkValid);
    passwordInput.addEventListener("input", checkValid);
    passwordConfirm.addEventListener("input", checkValid);
    checkValid();
  })


</script>
